<!DOCTYPE html>
<html ng-app="app">
<head>

    <!-- inject:css -->
    <!-- endinject -->

    <meta charset="utf-8">

    <title>DBZ Life Tracker</title>

</head>

<body>

<div class="row dbz-outer-wrapper">

    <div ng-controller="anger as anger" class="small-2 columns anger-wrapper">

        <div ng-click="anger.select($index)" ng-class="{active: $index == anger.selected}" class="anger-button-wrap"
             ng-repeat="button in anger.buttons_left">

            <div class="rotate-left">

                <a ng-click="" ng-class="" class="anger-button" href="#">{{ button }}</a>

            </div>

        </div>

        <option ng-repeat="character in character.characters">{{ character.name }}</option>

    </div>

    <div class="small-8 columns main-content-wrapper">

        <div ng-controller="header as header"  class="dbz-header row">

            <div class="small-1 columns dbz-header-inner">
                <i class="header-star fa fa-star"></i>
            </div>

            <div class="small-5 columns dbz-header-inner">
                <h1 class="dbz-header-title">
                    <span>DBZ</span> Life Tracker
                </h1>
            </div>

            <div class="small-1 columns dbz-header-inner">
                <i class="header-star fa fa-star"></i>
            </div>

            <div class="small-5 columns dbz-header-inner">
                <div class="attack-table-link">
                    <a ng-click="header.viewAttackTable()"><i class="flaticon-greek"></i>Attack Table</a>
                </div>
            </div>

            <div ng-if="header.attackTable" class="dbz-modal full-modal">

                <div class="modal-inner">

                    <div ng-include="'views/attack-table.html'"></div>

                </div>

            </div>

        </div>

        <!-- main content area -->
        <div ui-view></div>

    </div>

    <div ng-controller="anger as anger" class="small-2 columns anger-wrapper">

        <div ng-click="anger.select($index)" ng-class="{active: $index == anger.selected}" class="anger-button-wrap"
             ng-repeat="button in anger.buttons_right">

            <div class="rotate-right">

                <a ng-click="" ng-class="" class="anger-button" href="#">{{ button }}</a>

            </div>

        </div>

        <option ng-repeat="character in character.characters">{{ character.name }}</option>

    </div>

</div>

<!-- inject:js -->
<!-- endinject -->

</body>

</html>
