<!DOCTYPE html>
<html ng-app="app">
<head>

    <!-- inject:css -->
    <link rel="stylesheet" href="lib/foundation/css/foundation.min.css">
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/flat-icons/flaticon.css">
    <link rel="stylesheet" href="css/dbz.min.css">
    <!-- endinject -->

    <meta charset="utf-8">

    <title>DBZ Life Tracker</title>

</head>

<body>

<div class="row dbz-outer-wrapper">

    <div ng-controller="anger as anger" class="small-2 columns anger-wrapper">

        <div ng-click="anger.select_left($index)"
             ng-class="{active: $index == anger.selected_left}"
             class="anger-button-wrap"
             update-line-height
             ng-repeat="button in anger.buttons_left">

            <div class="anger-wrapper-inner rotate-left">

                <a ng-click="" ng-class="" class="anger-button" href="#">{{ button }}</a>

            </div>

        </div>

    </div>

    <div ng-controller="game as game" class="small-8 columns main-content-wrapper">

        <div class="dbz-header">

            <!--<img src="img/logo/generated-logo.png" />-->
            <div class="dbz-header-inner">
                <h1 class="dbz-header-title">
                    <!--<i class="header-star fa fa-star"></i>-->
                    <span>DBZ</span>Life<img src="img/logo/dragon-ball.png" />Tracker
                    <!--<i class="header-star fa fa-star"></i>-->
                </h1>
            </div>
        </div>

        <!-- main content area -->
        <div ui-view></div>

        <!-- ui view references that is the home page - this routing is probably
        not real necessary since we don't need to navigate with routes -->

        <div ng-if="game.attackTable" class="dbz-modal full-modal">

            <div class="modal-inner">

                <div ng-include="'views/attack-table.html'"></div>

            </div>

        </div>

        <div class="footer-menu-area">

            <div class="footer-menu-inner row">

                <div class="small-6 columns">
                    <div class="attack-table-link">
                        <a ng-click="game.viewAttackTable()">Attack Table</a>
                    </div>
                </div>

                <div class="small-6 columns">

                    <a ng-click="game.resetMatch()">Reset</a>

                </div>

            </div>

        </div>

    </div>

    <div ng-controller="anger as anger" class="small-2 columns anger-wrapper">

        <div ng-click="anger.select_right($index)"
             ng-class="{active: $index == anger.selected_right}"
             class="anger-button-wrap"
             update-line-height
             ng-repeat="button in anger.buttons_right">

            <div class="anger-wrapper-inner rotate-right">

                <a ng-click="" ng-class="" class="anger-button" href="#">{{ button }}</a>

            </div>

        </div>

    </div>

</div>

<!-- inject:js -->
<script src="lib/angular/angular.min.js"></script>
<script src="lib/ui-router/release/angular-ui-router.min.js"></script>
<script src="js/app.js"></script>
<!-- endinject -->

</body>

</html>
