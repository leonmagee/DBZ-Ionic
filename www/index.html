<!DOCTYPE html>
<html ng-app="app">
<head>

    <!-- inject:css -->
    <link rel="stylesheet" href="lib/foundation/css/foundation.min.css">
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/dbz.min.css">
    <!-- endinject -->

    <meta charset="utf-8">

    <title>DBZ Life Tracker</title>

</head>

<body>

<div class="row dbz-outer-wrapper">

    <div ng-controller="anger as anger" class="small-2 columns anger-wrapper">

        <div ng-click="anger.select($index)" ng-class="{active: $index == anger.selected}" class="anger-button-wrap"
             ng-repeat="button in anger.buttons_left">

            <div class="rotate-left">

                <a ng-click="" ng-class="" class="anger-button" href="#">{{ button }}</a>

            </div>

        </div>

        <option ng-repeat="character in character.characters">{{ character.name }}</option>

    </div>

    <div class="small-8 columns main-content-wrapper">


        <div class="dbz-header row">

            <h1 class="dbz-header-title">
                <i class="fa fa-star"></i> <span>DBZ</span> Life Tracker <i class="fa fa-star"></i>
            </h1>

            <div class="dbz-menu">

                <div class="small-4 columns">
                    <div class="dbz-menu-item" ui-sref="home">Match</div>
                </div>
                <div class="small-4 columns">
                    <div class="dbz-menu-item" ui-sref="attack-table">Attack Table</div>
                </div>
                <div class="small-4 columns">
                    <div class="dbz-menu-item" ui-sref="settings">Settings</div>
                </div>

            </div>

        </div>

        <!-- main content area -->
        <div ui-view></div>

    </div>

    <div ng-controller="anger as anger" class="small-2 columns anger-wrapper">

        <div ng-click="anger.select($index)" ng-class="{active: $index == anger.selected}" class="anger-button-wrap"
             ng-repeat="button in anger.buttons_right">

            <div class="rotate-right">

                <a ng-click="" ng-class="" class="anger-button" href="#">{{ button }}</a>

            </div>

        </div>

        <option ng-repeat="character in character.characters">{{ character.name }}</option>

    </div>

</div>

<!-- inject:js -->
<script src="lib/angular/angular.min.js"></script>
<script src="lib/ui-router/release/angular-ui-router.min.js"></script>
<script src="js/app.js"></script>
<!-- endinject -->

</body>

</html>
