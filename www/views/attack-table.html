<!-- DBZ TCG Attack Table -->

<div class="attack-table-wrap">

    <div class="attack-table">

        <table>
            <tbody>

            <tr>
                <td>
                    <i ng-click="game.viewAttackTable()" class="fa fa-times attack-table"></i>
                </td>
                <td class="data"></td>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>A</td>
                <td class="data">0-999</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>B</td>
                <td class="data">1,000-9,999</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>C</td>
                <td class="data">10,000-99,999</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>D</td>
                <td class="data">100,000-499,999</td>
                <td>4</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>E</td>
                <td class="data">500,000-1,499,999</td>
                <td>5</td>
                <td>4</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
            </tr>
            <tr>
                <td>F</td>
                <td class="data">1,500,000+</td>
                <td>6</td>
                <td>5</td>
                <td>4</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
